<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
  <link rel="stylesheet" href="./calc.css">
  <link rel="shortcut icon" type="image/png" href="./assets/calculator_icon.png"></link>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="calc.js"></script>
</head>
<body>
  <div class="video">
    <video loop muted autoplay id="video">
        <source src="./assets/Flying-Math.mp4" type="video/mp4">
            This file type is not supported
    </video>
  </div>
	<h1>Calculator</h1>
	<p>Welcome, <span id="username"></span></p>
	<form action="#" id="calculator-form">
		<label for="num1">Enter first number:</label>
		<input type="text" id="num1" name="num1"><br>

		<label for="num2">Enter second number:</label>
		<input type="text" id="num2" name="num2"><br>

		<label for="result">Result:</label>
		<input type="text" id="result" name="result" readonly><br>

    <div class="button-group">
		<button type="button" id="add-btn">Add</button>
		<button type="button" id="sub-btn">Subtract</button>
		<button type="button" id="mul-btn">Multiply</button>
		<button type="button" id="div-btn">Divide</button>
    </div>
    <div class="logout">
      <div>
        <button type="button" id="clear-btn">Clear</button>
      </div>
      <div>
		    <button type="button" id="logout-btn">Log Out</button>
      </div>
    </div>
	</form>
</body>
</html>
